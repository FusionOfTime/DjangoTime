<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
             <a class="navbar-brand" href="/">Главная</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/time/">Время</a></li>
                    <li class="nav-item"><a class="nav-link" href="/calc/">Калькулятор</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expression/">Выражение</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history/">История</a></li>
                      <li class="nav-item"><a class="nav-link" href="/delete/">Удалить выраж.</a></li>
                       <li class="nav-item"><a class="nav-link" href="/clear/">Чистка истории.</a></li>
                       <li class="nav-item"><a class="nav-link" href="/new/">Создать выраж.</a></li>
                    </ul>
                     <ul class="navbar-nav ms-auto">
                       {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="/str2words/">Строка в слова</a></li>
                            <li class="nav-item"><a class="nav-link" href="/str_history/">История строк</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout/">Выйти</a></li>
                       {% else %}
                           <li class="nav-item"><a class="nav-link" href="/login/">Войти</a></li>
                       {% endif %}
                  </ul>

             </div>
          </div>
     </nav>

     <div class="container mt-4">
            {% block content %}{% endblock %}
     </div>
</body>
</html>
